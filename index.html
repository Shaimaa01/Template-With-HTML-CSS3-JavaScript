<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Design</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/normaliz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/css/all.min.css" />
  </head>
  <body>
    <!-- start Settings Box -->
    <div class="settings-box">
      <div class="toggle-settings">
        <i class="fa fa-gear"></i>
      </div>
      <div class="settings-container">
        Testing Options
      </div>
    </div>
    <!-- End Settings Box -->
    <!-- Start Landing Page -->
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="header-area">
        <div class="logo-links">
          <div class="logo">Perfect Café</div>
          <ul class="links">
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Proudcts</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="introduction-text">
        <h1>Welcome to <span>Perfect </span>Café!</h1>
        <p>
          "There is nothing better than a friend, unless it is a friend with
          chocolate."
        </p>
      </div>
    </div>
    <!-- End Landing Page -->
    <script src="js/master.js"></script>
  </body>
</html>
